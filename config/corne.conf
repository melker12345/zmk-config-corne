# Enable the nice!view Display
CONFIG_ZMK_DISPLAY=y

# Use the built-in status screen for nice!view
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y

# Enable ALL status widgets
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y
CONFIG_ZMK_WIDGET_WPM_STATUS=y

# Display work queue (helps with nice!view performance)
CONFIG_ZMK_DISPLAY_WORK_QUEUE_SYSTEM=y

# Enable split peripheral battery level reporting
# Shows BOTH left and right battery levels on the right display
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# Show peripheral (right side) battery on central (left side) too
CONFIG_ZMK_SPLIT_BLE_PERIPHERAL_BATTERY_LEVEL_REPORTING=y

# USB and BLE status
CONFIG_ZMK_USB=y
CONFIG_ZMK_BLE=y
