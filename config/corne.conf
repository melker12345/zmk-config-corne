# Enable the nice!view Display (applies to both halves)
CONFIG_ZMK_DISPLAY=y

# Use the built-in status screen for nice!view
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y

# Battery widget (works on both halves)
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y

# Display work queue (helps with nice!view performance)
CONFIG_ZMK_DISPLAY_WORK_QUEUE_SYSTEM=y

# Bluetooth
CONFIG_ZMK_BLE=y
